<div class="bm-transpose">
  <button mat-stroked-button type="button" class="bm-tr-btn" (click)="down()">
    <mat-icon class="bm-btn-ic">remove</mat-icon>
  </button>

  <div class="bm-tr-label">
    {{ label }}
    <span class="bm-tr-val">{{ value }}</span>
  </div>

  <button mat-stroked-button type="button" class="bm-tr-btn" (click)="up()">
    <mat-icon class="bm-btn-ic">add</mat-icon>
  </button>

  <button mat-stroked-button type="button" class="bm-tr-reset" (click)="reset()">Reset</button>
</div>
